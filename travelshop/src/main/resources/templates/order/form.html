<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron mt-3">
			<h1 class="display-4">New Order</h1>
		</div>
		<div class="card mt-3">
			<form th:object="${requestNewOrder}" action="/order/new"
				class="card-body" method="POST">
				
				 <div class="form-group mb-3">
					<label for="productName">Product</label> <input 
						th:field="*{productName}" class="form-control"
						placeholder="product name" /> <small>Enter the product
						name</small>
				</div>
					
			
				<div class="form-group mb-3">
					<label for="productUrl">Url</label> <input th:field="*{productUrl}"
						class="form-control" placeholder="product url" /> <small>Look
						for the product you want on a website</small>
				</div>

				<div class="form-group mb-3">
					<label for="imageUrl">Url</label> <input th:field="*{imageUrl}"
						class="form-control" placeholder="product image" /> <small>Look
						for the url of the product image and put it here to get buyers</small>
				</div>
				

				<div class="form-group mb-3">
					<label for="description">Description</label>
					<textarea class="form-control" name="description"
						placeholder="write details that you consider important about the product"></textarea>
				</div>
				<button class="btn btn-outline-btn btn-dark" type="submit">Register</button>
			</form>
		</div>
	</div>
</body>
</html>
